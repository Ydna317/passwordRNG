<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password RNG!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password <div><b>(R)</b>andom <b>(N)</b>umber <b>(G)</b>enerator!</div></h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>After pressing "Generate," follow the prompt in order to create a secure randomly generated password.</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate!</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
